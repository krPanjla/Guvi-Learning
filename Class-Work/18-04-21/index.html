<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
     <style>
        
    </style>
</head>
<body>
    <div class="container p-4 bg-warning ">

        <div class="row">
            <div class="col-6 offset-3 bg-danger" >
                <div class="form-group">

                    <div class="row">
                        <div class="col-6 form-group"> <label for="firstName">First Name</label>
                                            <input type="text" id="firstName" class="form-control">
                        </div>
                        <div class="col-6 form-group"> <label for="lastName">Last Name</label>
                                            <input type="text" id="lastName" class="form-control">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12 form-group"> <label for="email">E-mail</label>
                            <input type="email" id="email" class="form-control"></div>
                    </div>
            
                    <div class="row">
                        <div class="col-12 form-group"> <label for="mobile">Mobile number</label>
                            <input type="number" id="mobile" class="form-control"></div>
                    </div>
            
                    <div class="row">
                        <div class="col-6 form-group"> <label for="addr1">Address line1</label>
                                            <input type="text" id="addr1" class="form-control">
                        </div>
                        <div class="col-6 form-group"> <label for="addr2">Address line2</label>
                                            <input type="text" id="addr2" class="form-control">
                        </div>
                    </div>
            
            
                    <div class="row">
                        <div class="col-6 form-group"> <label for="State">State</label>
                                            <select class="custom-select mr-sm-2" id="State">
                                                <option selected>Choose...</option>
                                                <option value="HP">Himachal Pradesh</option>
                                                <option value="PB">Punjab</option>
                                                <option value="HR">Haryana</option>
                                            </select>
                        </div>
                        <div class="col-6 form-group"> <label for="district">District</label>
                                            <select class="custom-select mr-sm-2" id="district">
                                                <option selected>Choose...</option>
                                                <option value="Kr">Kangra</option>
                                                <option value="Hm">Hamirpur</option>
                                                <option value="Sh">Shimla</option>
                                            </select>
                        </div>
                    </div>
            
                    <div class="row" >
                        <div class="col-12 form-group"> 
                                            <input type="submit" value="Submit" class="btn btn-primary btn-block"  >
                        </div>
                   
                </div>
            </div>
        </div>
         



    </div>
</body>
</html>
