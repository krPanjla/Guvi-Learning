<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>

    <div class="container-fluid">
        <div class="row">
        <div class="col-xl-3 col-lg-3 col-md-12 col-sm-12">
            <h1 class="display-5" style="text-align: center;">Form Submission:</h1>
            <form>
            <div class="form-group">
              <label for="firstNameInput">First Name</label>
              <input
                type="text"
                class="form-control"
                id="firstNameInput"
                name="firstName"
              />
             
            </div>
    
            <div class="form-group">
              <label for="lastNameInput">Last Name</label>
              <input
                type="text"
                class="form-control"
                id="lastNameInput"
                name="lastName"
              />
            </div>
    
            <div class="form-group">
              <label for="address">Address</label>
              <textarea
                class="form-control"
                id="address"
                rows="3"
                name="address"
              ></textarea>
            </div>
    
            <div class="form-group">
              <label for="pin">Pin</label>
              <input type="number" class="form-control" id="pin" name="pin" />
            </div>
    
            <div class="form-group">
            <label  id="gender">Gender</label><br/>
    
              <div class="form-check form-check-inline">
                <input
                  class="form-check-input"
                  type="radio"
                  name="gender"
                  id="male"
                  value="male"
                  checked
                />
                <label class="form-check-label" for="male">Male</label>
              </div>
    
              <div class="form-check form-check-inline">
                <input
                  class="form-check-input"
                  type="radio"
                  name="gender"
                  id="female"
                  value="female"
                />
                <label class="form-check-label" for="female">Female</label>
              </div>
    
              <div class="form-check form-check-inline">
                <input
                  class="form-check-input"
                  type="radio"
                  name="gender"
                  id="other"
                  value="other"
                />
                <label class="form-check-label" for="other">Other</label>
              </div>
            </div>
    
            <label>Choice of food(must choose at least 2 out of 5 options)</label>
            <div class="form-check">
              <input
                class="form-check-input"
                name="choiceOfFood"
                type="checkbox"
                value="North Indian"
                id="northIndian"
              />
              <label class="form-check-label" for="northIndian">
                North Indian</label
              >
            </div>
    
            <div class="form-check">
              <input
                class="form-check-input"
                name="choiceOfFood"
                type="checkbox"
                value="South Indian"
                id="southIndian"
              />
              <label class="form-check-label" for="southIndian">
                South Indian</label
              >
            </div>
    
            <div class="form-check">
              <input
                class="form-check-input"
                name="choiceOfFood"
                type="checkbox"
                value="Italian"
                id="italian"
              />
              <label class="form-check-label" for="italian"> Italian</label>
            </div>
    
            <div class="form-check">
              <input
                class="form-check-input"
                name="choiceOfFood"
                type="checkbox"
                value="Mexican"
                id="Mexican"
              />
              <label class="form-check-label" for="Mexican"> Mexican</label>
            </div>
    
            <div class="form-check">
              <input
                class="form-check-input"
                name="choiceOfFood"
                type="checkbox"
                value="Russian"
                id="Russian"
              />
              <label class="form-check-label" for="Russian"> Russian</label>
            </div>
    
            <div class="form-group">
                <label for="state">State</label>
                <input
                  type="text"
                  class="form-control"
                  id="state"
                  name="state"
                />
              </div>
    
              <div class="form-group">
                <label for="country">Country</label>
                <input
                  type="text"
                  class="form-control"
                  id="country"
                  name="country"
                />
              </div>
    
            <button type="submit" class="btn btn-primary" id="submit">Submit</button>
          </form>
    </div>
         <div class="col-xl-9 col-lg-9 col-md-12 col-sm-12">
             <h1 class="display-5" style="text-align: center;">Temporary Database</h1>
            <table class="table">
              <thead class="thead-dark">
                <tr>
                  <th scope="col">First Name</th>
                  <th scope="col">Last Name</th>
                  <th scope="col">Address</th>
                  <th scope="col">Pincode</th>
                  <th scope="col">Gender</th>
                  <th scope="col">Food</th>
                  <th scope="col">State</th>
                  <th scope="col">Country</th>
                </tr>
              </thead>
              <tbody id="tbody">
      
              </tbody>
              </table></div>
        </div>
    </div>
    
    

    <script src="script.js"></script>
  </body>

</html>
